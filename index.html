<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <title>Fetch CRUD</title>
    <style>
        body{
            background-color: #f6f7f7;
        }

        .container{
            display: block;
            margin: -10px 10px 10px 10px;
            padding: 20px;
        }

        table thead{
            background-color: #0A4F70;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <button type="button" id="btnCrear" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalArticulo">USUARIOS</button>
        <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Perfil</th>
                    <th>Pregunta1</th>
                    <th>Pregunta2</th>
                    <th>Pregunta3</th>
                    <th>Pregunta4</th>
                    <th>Pregunta5</th>
                    <th>Pregunta6</th>
                    <th>Pregunta7</th>
                    <th>Pregunta8</th>
                    <th>Pregunta9</th>
                    <th>Pregunta10</th>
                    <th>Pregunta11</th>
                    <th>Pregunta12</th>
                    <th>Pregunta13</th>
                    <th>Pregunta14</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>



    <div id="modalUsuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Nombre:</label>
                            <input id="nombre" type="text" class="form-control" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="col-form-label">Apellidos:</label>
                            <input id="apellidos" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">Email:</label>
                            <input id="email" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="col-form-label">Teléfono:</label>
                            <input id="telefono" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="perfil" class="col-form-label">Perfil:</label>
                            <input id="perfil" type="text" class="form-control">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="code.js"></script>
</body>

</html>
